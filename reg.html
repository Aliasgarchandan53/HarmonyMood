!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="reg.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20221028/original/pngtree-music-logo-png-image_8736577.png"
      type="image/x-icon"
    />
    <title>HarmonyMood - Registration</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo-link">
        <div class="logo">
          <img
            src="https://png.pngtree.com/png-clipart/20221028/original/pngtree-music-logo-png-image_8736577.png"
            alt="HarmonyMood Logo"
          />
          <h1>HarmonyMood</h1>
        </div>
      </a>

      <nav class="nav">
        <ul>
          <li><a href="reg.html">Registration</a></li>
          <li><a href="log.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="registration">
      <div class="registration-content">
        <h2>Register Now</h2>
        <form id="registration-form">
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <div class="genre-selection">
            <label>Music Genres of Choice:</label>
            <div class="genre-buttons">
              <button type="button" class="genre-button" data-genre="rock">
                Rock
              </button>
              <button type="button" class="genre-button" data-genre="pop">
                Pop
              </button>
              <button type="button" class="genre-button" data-genre="hip-hop">
                Hip Hop
              </button>
              <button
                type="button"
                class="genre-button"
                data-genre="electronic"
              >
                Electronic
              </button>
              <button type="button" class="genre-button" data-genre="jazz">
                Jazz
              </button>
              <button type="button" class="genre-button" data-genre="lofi">
                Lo-Fi
              </button>
            </div>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree to the
              <a href="#" class="terms-link">Terms and Conditions</a></label
            >
          </div>
          <button type="submit" class="register-button">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="log.html" class="login-link">Log in instead</a>
        </p>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="social-links">
          <a href="#" class="social-icon">
            <img src="fb.png" alt="Facebook" />
          </a>
          <a href="#" class="social-icon">
            <img src="twit.png" alt="Twitter" />
          </a>
          <a href="#" class="social-icon">
            <img src="inst.png" alt="Instagram" />
          </a>
        </div>
        <div class="additional-content">
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="index.html#contact">Contact Us</a>
        </div>
        <p class="copyright">Â© 2023 HarmonyMood. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
